<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Calculator</title>
    <link rel="stylesheet" href="css/calc-style.css">
</head>
<body>
    <div class="container">
        <form name="form">
            <input class="display" type="text" name="result">
        <div class="btn">
            <input type="button" value="7" onclick="insert(7)">
            <input type="button" value="8" onclick="insert(8)">
            <input type="button" value="9" onclick="insert(9)">
            <input type="button" value="/" onclick="insert('/')">
            <br>
            <input type="button" value="4" onclick="insert(4)">
            <input type="button" value="5" onclick="insert(5)">
            <input type="button" value="6" onclick="insert(6)">
            <input type="button" value="x" onclick="insert('*')">
            <br>
            <input type="button" value="1" onclick="insert(1)">
            <input type="button" value="2" onclick="insert(2)">
            <input type="button" value="3" onclick="insert(3)">
            <input type="button" value="-" onclick="insert('-')">
            <br>
            <input type="button" value="." onclick="insert('.')">
            <input type="button" value="0" onclick="insert(0)">
            <input type="button" value="+" onclick="insert('+')">
            <input type="button" value="C" onclick="clear_result()"><br>
            <div class="calc">
                <input type="button" value="Calculate" onclick="find()">
                <br>
            </div>
        </div>
    </div>
    <script>
        function insert(val)
        {
            document.form.result.value+=val;
            document.form.result.style.color="black";

        }
        function clear_result()
        {
            document.form.result.value='';
        }
        function find()
        {
            var expression= document.form.result.value;
            if(expression){
            document.form.result.value=eval(expression);
            document.form.result.style.color="red";
            }
        }
    </script>
</body>
</html>
