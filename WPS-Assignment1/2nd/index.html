<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <table id="Dynamic-Table" border="1">
            <tr>
                <th>Row Number</th>
                <th>Header1</th>
                <th>Header2</th>
                <th>Header3</th>
                <th>Header4</th>
            </tr>
        </table>
        <input type="button" value="+" id="btn" onclick="add_row()">
    </div>
<script>
    var w=1;
    function add_row(){
        var t=document.getElementById("Dynamic-Table")
        var r=t.insertRow(-1)
        var c1=r.insertCell(0)
        var c2=r.insertCell(1)
        var c3=r.insertCell(2)
        var c4=r.insertCell(3)
        var c5=r.insertCell(4)
        c1.innerHTML=w++;
        var t1=document.createElement("input")
        c2.appendChild(t1)
        var t2=document.createElement("input")
        c3.appendChild(t2)
        var t3=document.createElement("select")
        var opt1=new Option();
        var opt2=new Option();
        var opt3=new Option();
        opt1.value=1
        opt1.text="Item1"
        t3.options.add(opt1)
        opt2.value=2
        opt2.text="Item2"
        t3.options.add(opt2)
        opt3.value=3
        opt3.text="Item3"
        t3.options.add(opt3)
        c4.appendChild(t3)
        var t4=document.createElement("select")
        var opt4=new Option();
        var opt5=new Option();
        var opt6=new Option();
        opt4.value=1
        opt4.text="Item1"
        t4.options.add(opt4)
        opt5.value=2
        opt5.text="Item2"
        t4.options.add(opt5)
        opt6.value=3
        opt6.text="Item3"
        t4.options.add(opt6)
        c5.appendChild(t4)




    }
</script>
</body>
</html>
